version: '2'

services:
  golru:
    build:
      context: .
    restart: always
    ports:
      - "8080:8080"
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - mynet

  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: transactions
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d transactions -U postgres"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
    networks:
      - mynet
  
  prometheus:
    image: 'prom/prometheus:v2.23.0'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - mynet
        #extra_hosts:
        #- host.docker.internal:172.17.0.1
        # - host.docker.internal:host-gateway

networks:
  mynet:
